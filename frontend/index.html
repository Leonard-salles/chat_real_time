<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/script.js" defer></script>
    <title>Chat</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=send" />
</head>
<body>
    
    <section class="container">
        <section class="login">
            <h2>Entrar como: </h2>
            <form class="login__form">
                <input type="text" placeholder="Seu nome" class="login__input" required>
                <button type="submit" class="login__button">Entrar no chat</button>
            </form>
        </section>

        <section class="chat">

            <section class="chat__messages">

                <!-- <div class="message__self">Hello, World</div>
                <div class="message__others">
                    <span class="message__sender">Cleitin</span>
                    Hello, World
                </div> -->

            </section>

            <form class="chat__form">
                <input type="text" placeholder="Escreva uma menssagem" class="chat__input" required>
                <button type="submit" class="chat__button">
                    <span class="material-symbols-outlined">send</span>
                </button>
            </form>
        </section>

    </section>

</body>
</html>
